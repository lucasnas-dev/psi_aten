<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="../assets/css/editar-perfil.css">
</head>
<body>
    <!-- Wrapper para centralizar o formulário -->
    <div class="editar-perfil-wrapper">
        <!-- Container do formulário -->
        <div class="editar-perfil-container">
                <form id="form-editar-perfil">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div>
                    <label for="crp">CRP:</label>
                    <input type="text" id="crp" name="crp">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">                                   
                <!-- Botões -->
                <div class="form-botoes">
                    <button type="button" id="salvarPerfil">Salvar Alterações</button>
                    <button type="button" id="cancelarEdicao">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/editar-perfil.js"></script>
</body>
</html>
