<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Psicólogo</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="../assets/css/perfil.css">
</head>
<body>
    <!-- Cabeçalho do perfil -->
    <header class="perfil-header">
        <!-- Foto de perfil -->
        <img src="../assets/img/default-avatar.png" alt="Foto de Perfil" id="foto-perfil" class="foto-perfil">
        <!-- Nome do psicólogo -->
        <h1 id="nome-psicologo">Carregando...</h1>
    </header>
    
    <!-- Informações do perfil -->
    <section class="perfil-info">
        <div class="campo">
            <label>CPF:</label>
            <span id="cpf">Carregando...</span>
        </div>
        <div class="campo">
            <label>CRP:</label>
            <span id="crp">Carregando...</span>
        </div>
        <div class="campo">
            <label>Email:</label>
            <span id="email">Carregando...</span>
        </div>
        <!-- Botão editar perfil -->
        <button id="editar-perfil">Editar Perfil</button>
    </section>
</body>
</html>
