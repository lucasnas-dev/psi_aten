<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Psicólogo</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro de Psicólogo</h1>
        <form id="cadastroForm">
            <!-- Campo Nome Completo -->
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" required autocomplete="name">
            
            <!-- Campo CPF -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required autocomplete="off" maxlength="14">
            <span id="cpfError" class="error-message">CPF inválido</span>
            
            <!-- Campo CRP -->
            <label for="crp">CRP:</label>
            <input type="text" id="crp" required autocomplete="off">
            <span id="crpError" class="error-message">CRP inválido</span>
            
            <!-- Campo Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" required autocomplete="email">
            <span id="emailError" class="error-message">Email inválido</span>
            
            <!-- Campo Senha -->
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required autocomplete="new-password">
            <span id="senhaError" class="error-message">A senha deve ter pelo menos 6 caracteres</span>
            
            <!-- Botões -->
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>

    <!-- Script JavaScript -->
    <script src="../assets/js/cadastro.js"></script>
</body>
</html>
