<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Atendimento Psicológico</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo</h1>
        <p>Faça login para acessar o sistema.</p>
        <form id="loginForm">
            <label for="cpfInput">CPF:</label>
            <input type="text" id="cpfInput" name="cpf" placeholder="Digite seu CPF" required 
                   autocomplete="username" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" aria-label="Campo de CPF">
            
            <label for="senhaInput">Senha:</label>
            <input type="password" id="senhaInput" name="senha" placeholder="Digite sua senha" required 
                   autocomplete="current-password" aria-label="Campo de Senha">
            
            <button type="submit" id="loginButton">Entrar</button>
            <span id="loginError" style="color: red; display: none;">CPF ou senha inválidos</span>
        </form>
        <p>Não tem conta? <a href="pages/cadastro.html">Cadastre-se</a></p>
    </div> 
    <script src="assets/js/index.js"></script>   
</body>
</html>
