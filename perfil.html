<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Psicólogo</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <!-- Menu ou navegação principal, se houver -->
    <div class="menu-principal">
        <!-- Exemplo: links de navegação -->
        <a href="#" id="homeLink">Início</a>
        <a href="#" id="perfilLink">Perfil</a>
    </div>

    <!-- Área principal para carregar conteúdo -->
    <div id="conteudoPrincipal">
        <!-- Cabeçalho com foto e título -->
        <div class="perfil-header">
            <div class="perfil-avatar">
                <img src="img/logo.psi1.xcf" alt="Foto de Perfil" id="perfilFoto">
            </div>
            <h1 id="perfilTitulo">Nome do Psicólogo</h1>
        </div>

        <!-- Informações do perfil -->
        <div class="perfil-info">
            <p><strong>Nome:</strong> <span id="perfilNome">Seu Nome</span></p>
            <p><strong>CPF:</strong> <span id="perfilCPF">---</span></p>
            <p><strong>CRP:</strong> <span id="perfilCRP">---</span></p>
            <p><strong>Email:</strong> <span id="perfilEmail">email@exemplo.com</span></p>
        </div>

        <!-- Botão para editar o perfil -->
        <button id="editarPerfilButton">Editar Perfil</button>
    </div>

    <!-- Script JavaScript -->
    <script src="js/perfil.js"></script>
</body>
</html>
