<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/editar-perfil.css"> <!-- Estilo exclusivo do formulário -->
</head>
<body>
    <!-- Wrapper para centralizar o formulário -->
    <div class="editar-perfil-wrapper">
        <!-- Container principal do formulário -->
        <div class="editar-perfil-container">
            <h1>Editar Perfil</h1>

            <form id="editarPerfilForm">
                <!-- Campo: Nome Completo -->
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>

                <!-- Campo: CPF -->
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required readonly>

                <!-- Campo: CRP -->
                <label for="crp">CRP:</label>
                <input type="text" id="crp" required>

                <!-- Campo: Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <!-- Campo: Senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <!-- Botões do Formulário -->
                <div class="form-botoes">
                    <button type="button" id="salvarPerfil">Salvar Alterações</button>
                    <button type="button" id="cancelarEdicao">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="js/editar-perfil.js"></script>
</body>
</html>
